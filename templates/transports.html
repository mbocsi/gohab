{{ define "title" }}Transports{{ end }}

{{ define "content" }}
<h2>Transports</h2>
<ul>
{{ range .Transports }}
    <li>
        <a href="/transports/{{ .Id }}" hx-get="/transports/{{ .Id }}" hx-target="#main-content" hx-swap="innerHTML">
            {{ .Name }}
        </a>
        — Protocol: {{ .Protocol }} — Clients: {{ .ClientCount }}
    </li>
{{ else }}
    <li>No transports found.</li>
{{ end }}
</ul>
{{ end }}
