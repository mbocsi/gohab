{{ define "rename-form" }}
<div class="rename-form-container">
    <form hx-post="/api/devices/{{ .Device.ID }}/rename" 
          hx-target="#device-name" 
          hx-swap="innerHTML">
        <input type="text" 
               name="name" 
               value="{{ .Device.Name }}" 
               placeholder="Enter new name" 
               class="form-input"
               required>
        <button type="submit" 
                class="btn-success">
            Save
        </button>
        <button type="button" 
                hx-get="/devices/{{ .Device.ID }}/cancel-rename" 
                hx-target="#rename-container" 
                hx-swap="innerHTML"
                class="btn-secondary">
            Cancel
        </button>
    </form>
</div>
{{ end }}
