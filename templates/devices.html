{{ block "devices" . }}
<!DOCTYPE html>
<html>
	<head>
		<title>Device Dashboard</title>
		<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
	</head>
	<body>
		<h1>Connected Devices</h1>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{{range .Devices}}
				<tr>
					<td>{{.Id}}</td>
					<td>
						<button
							hx-get="/devices/{{.Id}}"
							hx-target="#device-details"
							hx-swap="innerHTML"
						>
							Details
						</button>
					</td>
				</tr>
				{{else}}
				<tr>
					<td colspan="3">No devices connected.</td>
				</tr>
				{{end}}
			</tbody>
		</table>

		<div id="device-details">
		</div>
	</body>
</html>
{{ end }} 

{{ block "device_detail" . }}
<h2>Device: {{.Device.Id}}</h2>
<h3>Capabilities:</h3>
<ul>
	{{range .Device.Capabilities}}
	<li>{{.Name}}</li>
	{{end}}
</ul>

<div id="action-result"></div>
{{ end }}
