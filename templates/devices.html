{{ block "sidebar" . }}
<h2>Connected Devices</h2>
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{range .Devices}}
        <tr>
            <td>{{ .Name }}</td>
            <td>{{ .Id }}</td>
            <td>
                <button
                    hx-get="/devices/{{.Id}}"
                    hx-target="#main-content"
                    hx-swap="innerHTML"
                >
                    Details
                </button>
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan="2">No devices connected.</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{ end }}
